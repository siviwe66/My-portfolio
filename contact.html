                    <body>
                        <div class="contact-tittle">
                            <h1>Say Hello</h1>
                            <h2>I am always ready to serve you</h2>
                        </div>
                        <div class="contact-form">
                            <form id="contact-form" method="post" action="">
                                <h2>Name</h2>
                                <input name="name" type="text" class="form-control" placeholder="Your Name" required></form><br>
                                <h2>Contact No</h2>
                                <input name="contact No" type="contact No" class="form-control" placeholder="Your Contact No" required></form><br>
                                <h2>Email</h2>
                                <input name="email" type="email" class="form-control" placeholder="Your Email" required></form><br>
                                <h2>Message</h2>
                                <textarea name="message" class="form-control" placeholder="Message" row="4" required></textarea><br>
                                <input type="submit" class="form-control submit" value="SEND MESSAGE">
                            </form>
                        </div>
                        </div>
                     
                </div>
